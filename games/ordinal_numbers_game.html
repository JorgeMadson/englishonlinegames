<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordinal Numbers Game</title>
    <link rel="stylesheet" href="../styles/style.min.css">
    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
</head>

<body onload="startGame()">
    <header>
        <div>
            <a href="/">
                <h1 title="The best place to practive your english">ENGLISH ONLINE GAMES</h1>
            </a>
        </div>
        <nav>
            <a class="button" href="/games">All games</a>
            <a class="button" href="/games">Solo games</a> <!-- href="/singleplayergames" -->
            <a class="button" href="/">Class Games</a> <!-- href="/multiplayergames" -->
        </nav>
    </header>
    <main class="main-game">
        <div id="jogo">
            <p>You have to choose the right numbers to earn points</p>
            <p>Between <strong>10th</strong> and <strong>20th</strong> </p>
            <input type="radio" name="13th" id="13th" value="Thirteenth">
            <label for="13th">Thirteenth</label>
            <input type="radio" name="13th" id="4th" value="Fourth">
            <label for="13th">Fourth</label>
        </div>

    </main>
    <script src="ordinal_numbers_game.js">
    </script>
</body>

</html>
